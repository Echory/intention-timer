<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Rampart+One&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
      </header>
    <section class="main-body">
      <section class="form-section">
        <h2 class="new-activity">New Activity</h2>
        <form class="form">
          <p class="select-category">Select a category:</p>
          <div class="buttons">
            <div class="study-button">
              <button class="study" value="study">
                <img class="study-plain" src="assests/study.svg">
                <img class="study-active hidden" src="assests/study-active.svg">
              Study
              </button>
            </div>
            <div class="meditate-button">
              <button class="meditate" value="meditate">
                <img class="meditate-plain" src="assests/meditate.svg">
                <img class="meditate-active hidden" src="assests/meditate-active.svg">
              Meditate
              </button>
            </div>
            <div class="exercise-button">
              <button class="exercise" value="exercise">
                <img class="exercise-plain" src="assests/exercise.svg">
                <img class="exercise-active hidden" src="assests/exercise-active.svg">
              Exercise
            </button>
            </div>
          </div>
          <div class="accomplish-and-input">
            <label class="accomplish" for="accomplish">What would you like to accomplish during this time?</label>
            <input class="accomplish-input" type="text" id="" name="">
            <span
              class="accomplish-error hidden"><img class="warning-img" src="assests/warning.svg">This is an error</span>
          </div>
          <div class="minutes-and-seconds">
            <div class="minutes-and-input">
              <label class="minutes" for="minutes">Minutes</label>
              <input class="minutes-input" type="number" id="" name="">
              <span class="minutes-error hidden"><img class="warning-img" src="assests/warning.svg">This is an error</span>
            </div>
            <div class="seconds-and-input">
              <label class="seconds" for="seconds">Seconds</label>
              <input class="seconds-input" type="number" id="" name="">
              <span class="seconds-error hidden"><img class="warning-img" src="assests/warning.svg">This is an error</span>
            </div>
          </div>
          <button class="activity-button">START ACTIVITY</button>
        </form>
      </section>
      <section class="timer-view hidden">
        <h2 class="current-activity">Current Activity</h2>
        <div class="timer-container">
          <button class="start-button">START</button>
        </div>
      </section>
      <section class="activities-section">
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
    </section>
    <script type="text/javascript" src="Activity.js">
    </script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
